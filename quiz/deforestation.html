    <script>
         let questions = [
    "How much of the original trees in the United States has been lost since its founding?",
    "Approximately how many acres of trees have been lost in the United States?",
    "What is the annual rate of increase of trees in the US?",
    "How has the loss of trees impacted animal species?",
    "How much carbon dioxide has been released due to deforestation in the US?",
    "What percentage of deforestation in the US is attributed to industrial logging?",
    "Which of the following is NOT a primary factor of deforestation in the USA?",
    "What is the total amount of greenhouse gases in the air as of 2021 due to deforestation?",
    "What has been a consequence of losing trees in terms of oxygen?",
    "What is a significant result of illegal logging and unsustainable practices?"
]

answerOptions = [
    ["A) 25%", "B) 50%", "C) 75%", "D) 100%"],
    ["A) 500,000,000 acres", "B) 767,250,000 acres", "C) 1,023,000,000 acres", "D) 2,000,000,000 acres"],
    ["A) 0.03%", "B) 0.5%", "C) 1%", "D) 5%"],
    ["A) Increased biodiversity", "B) Expanded habitats", "C) Wiped out homes for many species", "D) Decreased competition"],
    ["A) 1.5 million tons", "B) 1.5 billion tons", "C) 15 billion tons", "D) 150 million tons"],
    ["A) 15%", "B) 31%", "C) 50%", "D) 75%"],
    ["A) Expansion of croplands", "B) Logging and timber industries", "C) Urbanization and infrastructure development", "D) Natural disasters and wildfires"],
    ["A) 14 million pounds", "B) 14 billion pounds", "C) 14 trillion pounds", "D) 140 trillion pounds"],
    ["A) Decreased oxygen levels", "B) Increased oxygen levels", "C) No change in oxygen levels", "D) Oxygen levels remain stable"],
    ["A) Increased forest regeneration", "B) Preservation of biodiversity", "C) Accelerated deforestation", "D) Reduction of carbon emissions"]
]

correctAnswers = ["c", "b", "a", "c", "b", "b", "d", "c", "a", "c"]

        // Function to dynamically generate questions and answer options
        function generateQuestions() {
            var questionsList = document.getElementById('questionsList');
            for (var i = 0; i < questions.length; i++) {
                var listItem = document.createElement('li');
                listItem.innerHTML = "<p>" + questions[i] + "</p>";
                
                for (var j = 0; j < answerOptions[i].length; j++) {
                    listItem.innerHTML += "<input type='radio' name='q" + (i + 1) + "' value='" + String.fromCharCode(97 + j) + "'>" + answerOptions[i][j] + "<br>";
                }

                questionsList.appendChild(listItem);
            }
        }

        generateQuestions(); // Call the function to generate questions on page load

        function submitQuiz() {
            var totalQuestions = questions.length;
            var userAnswers = [];

            // Loop through each question to check answers and collect user responses
            for (var i = 1; i <= totalQuestions; i++) {
                var radios = document.getElementsByName('q' + i);
                var answerSelected = false;

                for (var j = 0; j < radios.length; j++) {
                    if (radios[j].checked) {
                        answerSelected = true;
                        userAnswers.push(radios[j].value);
                        break;
                    }
                }

                if (!answerSelected) {
                    alert("Please answer all questions.");
                    return;
                }
            }

            // Compare user answers with correct answers and display results
            var correctAnswersCount = 0;
            for (var k = 0; k < totalQuestions; k++) {
                if (userAnswers[k] === correctAnswers[k]) {
                    correctAnswersCount++;
                }
            }

            // Display results
            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "<h2>Results:</h2>" +
                "<p>You got " + correctAnswersCount + " out of " + totalQuestions + " questions correct.</p>";
        }

        alert('WARNING: Questions are generated using an AI model. Questions may or may not be correct. Answers do not reflect the article, and should not be taken as a lesson.');
    </script>
