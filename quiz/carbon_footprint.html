    <script>
let questions = [
  "What is a carbon footprint?",
  "Why do we need to reduce our carbon footprint?",
  "Which of the following is NOT a greenhouse gas?",
  "What is one way to reduce your carbon footprint at home?",
  "Which type of food consumption contributes to a higher carbon footprint?",
  "What is one benefit of purchasing second-hand clothing?",
  "What can you do to reduce your carbon footprint when it comes to purchasing items?",
  "Which mode of transportation helps reduce your carbon footprint?",
  "What is the primary aspect associated with climate change?",
  "What percentage of greenhouse gases does meat consumption account for?"
];

let answerOptions = [
  ["a) the amount of greenhouse gasses produced by our actions", "b) the size of your feet", "c) the amount of carbon in the air", "d) the weight of carbon dioxide"],
  ["a) it is the primary aspect associated with climate change", "b) it makes the air smell bad", "c) it is too expensive", "d) it affects local economies"],
  ["a) carbon dioxide", "b) methane", "c) nitrous oxide", "d) water vapor"],
  ["a) frequently shut off electricity and air conditioning", "b) leave lights on all the time", "c) buy more electronics", "d) keep windows open in winter"],
  ["a) fruits and vegetables", "b) grains and legumes", "c) meat and dairy products", "d) processed foods"],
  ["a) reduces clothing waste in landfills", "b) more expensive than new clothing", "c) no benefits", "d) not fashionable"],
  ["a) purchase less items and reuse or recycle", "b) throw everything away", "c) buy new items regularly", "d) never recycle"],
  ["a) driving a car", "b) riding a bike", "c) taking a plane", "d) walking"],
  ["a) global warming", "b) economic growth", "c) social media", "d) technological advancement"],
  ["a) up to 14.5%", "b) less than 5%", "c) over 50%", "d) exactly 25%"]
];
let correctAnswers = [
  "a",
  "a",
  "d",
  "a",
  "c",
  "a",
  "a",
  "b",
  "a",
  "a"
];


        // Function to dynamically generate questions and answer options
        function generateQuestions() {
            var questionsList = document.getElementById('questionsList');
            for (var i = 0; i < questions.length; i++) {
                var listItem = document.createElement('li');
                listItem.innerHTML = "<p>" + questions[i] + "</p>";
                
                for (var j = 0; j < answerOptions[i].length; j++) {
                    listItem.innerHTML += "<input type='radio' name='q" + (i + 1) + "' value='" + String.fromCharCode(97 + j) + "'>" + answerOptions[i][j] + "<br>";
                }

                questionsList.appendChild(listItem);
            }
        }

        generateQuestions(); // Call the function to generate questions on page load

        function submitQuiz() {
            var totalQuestions = questions.length;
            var userAnswers = [];

            // Loop through each question to check answers and collect user responses
            for (var i = 1; i <= totalQuestions; i++) {
                var radios = document.getElementsByName('q' + i);
                var answerSelected = false;

                for (var j = 0; j < radios.length; j++) {
                    if (radios[j].checked) {
                        answerSelected = true;
                        userAnswers.push(radios[j].value);
                        break;
                    }
                }

                if (!answerSelected) {
                    alert("Please answer all questions.");
                    return;
                }
            }

            // Compare user answers with correct answers and display results
            var correctAnswersCount = 0;
            for (var k = 0; k < totalQuestions; k++) {
                if (userAnswers[k] === correctAnswers[k]) {
                    correctAnswersCount++;
                }
            }

            // Display results
            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "<h2>Results:</h2>" +
                "<p>You got " + correctAnswersCount + " out of " + totalQuestions + " questions correct.</p>";
        }
        alert('WARNING: Questions are generated using an AI model. Questions may or may not be correct. Answers do not reflect the article, and should not be taken as a lesson.');
    </script>
