    <div class='content-container'>
        <div class='content'>
            <div space></div>
            <h1>Multiple Choice Quiz: What is Green Technology?</h1>
            <div space></div>
            <form id="quizForm" onsubmit="return false;">
                <ol id="questionsList"></ol>
                <br>
                <button onclick="submitQuiz()">Submit Answers</button>
                <div space></div>
            </form>
            <div space></div>
            <div id='results'></div>
            <div sapce></div>
    </div>
        </div>
    <script>
             // Define your questions, answer options, and correct answers here
             var questions = [
            "What is the primary objective of green technology?",
            "Where might one find the goals of green technology within a company?",
            "Which of the following is NOT considered a type of green technology as mentioned in the article?",
            "What are electric vehicles aiming to reduce?",
            "What is the main drawback mentioned regarding electric vehicles?",
            "Which industry has heavily promoted carbon capture technology?",
            "What is the primary goal of carbon capture technology?",
            "How effective is the largest carbon capture facility mentioned in the article?",
            "Which of the following energy sources is considered the most inexpensive?",
            "Why are wind power and solar power mentioned as important sources of energy?"
        ];

        var answerOptions = [
            ["a) To increase energy consumption and waste", "b) To reverse the effects of human activity on the environment", "c) To accelerate carbon emissions", "d) To ignore environmental concerns"],
            ["a) In the marketing brochures", "b) In the financial reports", "c) In the Environmental, Sustainable, and Governance (ESG) statement", "d) In the employee handbook"],
            ["a) Wind power", "b) Solar power", "c) Nuclear power", "d) Geothermal energy"],
            ["a) Battery innovation", "b) Carbon emissions from transportation", "c) Charging infrastructure development", "d) Gasoline prices"],
            ["a) Lack of innovation in battery technology", "b) High cost for the average consumer", "c) Excessive dependence on fossil fuels", "d) Limited availability of electric charging stations"],
            ["a) Renewable energy", "b) Automotive", "c) Fossil fuel", "d) Agriculture"],
            ["a) To increase greenhouse gas emissions", "b) To extract carbon from the atmosphere", "c) To promote fossil fuel consumption", "d) To accelerate climate change"],
            ["a) It captures a significant portion of annual emissions", "b) It can capture all greenhouse gas emissions", "c) It captures only a small fraction of annual emissions", "d) It has not yet been operational"],
            ["a) Nuclear power", "b) Coal power", "c) Wind power", "d) Diesel power"],
            ["a) Due to their high carbon emissions", "b) Because they are highly inefficient", "c) Because they produce no carbon emissions", "d) Due to their high cost for consumers"]
        ];

        var correctAnswers = ["b", "c", "c", "b", "b", "c", "b", "c", "c", "c"];

        // Function to dynamically generate questions and answer options
        function generateQuestions() {
            var questionsList = document.getElementById('questionsList');
            for (var i = 0; i < questions.length; i++) {
                var listItem = document.createElement('li');
                listItem.innerHTML = "<p>" + questions[i] + "</p>";
                
                for (var j = 0; j < answerOptions[i].length; j++) {
                    listItem.innerHTML += "<input type='radio' name='q" + (i + 1) + "' value='" + String.fromCharCode(97 + j) + "'>" + answerOptions[i][j] + "<br>";
                }

                questionsList.appendChild(listItem);
            }
        }

        generateQuestions(); // Call the function to generate questions on page load

        function submitQuiz() {
            var totalQuestions = questions.length;
            var userAnswers = [];

            // Loop through each question to check answers and collect user responses
            for (var i = 1; i <= totalQuestions; i++) {
                var radios = document.getElementsByName('q' + i);
                var answerSelected = false;

                for (var j = 0; j < radios.length; j++) {
                    if (radios[j].checked) {
                        answerSelected = true;
                        userAnswers.push(radios[j].value);
                        break;
                    }
                }

                if (!answerSelected) {
                    alert("Please answer all questions.");
                    return;
                }
            }

            // Compare user answers with correct answers and display results
            var correctAnswersCount = 0;
            for (var k = 0; k < totalQuestions; k++) {
                if (userAnswers[k] === correctAnswers[k]) {
                    correctAnswersCount++;
                }
            }

            // Display results
            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "<h2>Results:</h2>" +
                "<p>You got " + correctAnswersCount + " out of " + totalQuestions + " questions correct.</p>";
        }
    </script>
